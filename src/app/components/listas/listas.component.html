<ion-list>
  <ion-item-sliding *ngFor="let list of deseoSvc.listas | filtroCompletado:terminada" class="animated fadeInDown">
  <ion-item detail  (click)="listaSeleccionada(list)">
    <ion-label>{{list.titulo}}</ion-label>
    <ion-note color="tertiary" slot="end">{{list.items.length}} items</ion-note>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="editarLista( list )" color="tertiary">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option (click)="borrar( list )" color="danger">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
